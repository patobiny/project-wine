<table mat-table [dataSource]="users" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <!-- Income Column -->
    <ng-container matColumnDef="wine color">
      <th mat-header-cell *matHeaderCellDef> wine color </th>
      <td mat-cell *matCellDef="let element; let i = index">
        <span *ngIf = "i!=rowToEdit">{{element.color}}</span>
        <mat-form-field *ngIf = "i==rowToEdit" >
          <input          
            matInput
            [(ngModel)]="itemToEdit.color" 
            [value] = "element.color"            
          >
        </mat-form-field>         
      </td>
    </ng-container>
    
  
    <!-- Name Column -->
    <ng-container matColumnDef="alcohol">
      <th mat-header-cell *matHeaderCellDef> alcohol </th>
      <td mat-cell *matCellDef="let element; let i = index">
        <span *ngIf = "i!=rowToEdit">{{element.alcohol}}</span> 
        <mat-form-field *ngIf = "i==rowToEdit" >
          <input          
            matInput
            [(ngModel)]="itemToEdit.alcohol" 
            [value] = "element.alcohol"            
          >
        </mat-form-field>
      </td>
    </ng-container>
  
    <!-- Years Column -->
    <ng-container matColumnDef="volatile">
      <th mat-header-cell *matHeaderCellDef> volatile </th>
      <td mat-cell *matCellDef="let element; let i = index">
        <span *ngIf = "i!=rowToEdit">{{element.volatile}}</span>
        <mat-form-field *ngIf = "i==rowToEdit" >
          <input          
            matInput
            [(ngModel)]="itemToEdit.volatile" 
            [value] = "element.volatile"            
          >
        </mat-form-field>         
      </td>
    </ng-container>
  
    <!-- Income Column -->
    <ng-container matColumnDef="acidity">
      <th mat-header-cell *matHeaderCellDef> acidity </th>
      <td mat-cell *matCellDef="let element; let i = index">
        <span *ngIf = "i!=rowToEdit">{{element.acidity}}</span>
        <mat-form-field *ngIf = "i==rowToEdit" >
          <input          
            matInput
            [(ngModel)]="itemToEdit.acidity" 
            [value] = "element.acidity"            
          >
        </mat-form-field>         
      </td>
    </ng-container>
     <!-- Income Column -->
     <ng-container matColumnDef="chlorides">
      <th mat-header-cell *matHeaderCellDef> chlorides </th>
      <td mat-cell *matCellDef="let element; let i = index">
        <span *ngIf = "i!=rowToEdit">{{element.chlorides}}</span>
        <mat-form-field *ngIf = "i==rowToEdit" >
          <input          
            matInput
            [(ngModel)]="itemToEdit.chlorides" 
            [value] = "element.chlorides"            
          >
        </mat-form-field>         
      </td>
    </ng-container>
    <!-- Income Column -->
    <ng-container matColumnDef="density">
      <th mat-header-cell *matHeaderCellDef> density </th>
      <td mat-cell *matCellDef="let element; let i = index">
        <span *ngIf = "i!=rowToEdit">{{element.density}}</span>
        <mat-form-field *ngIf = "i==rowToEdit" >
          <input          
            matInput
            [(ngModel)]="itemToEdit.density" 
            [value] = "element.density"            
          >
        </mat-form-field>         
      </td>
    </ng-container>
    
    <!-- Income Column -->
    <ng-container matColumnDef="prediction">
      <th mat-header-cell *matHeaderCellDef> prediction </th>
      <td mat-cell *matCellDef="let element; let i = index">
        <span [ngClass]="[element.prediction=='nosher' ? 'red' : 'green']" *ngIf = "i!=rowToEdit">{{element.result}}</span>
        <mat-form-field *ngIf = "i==rowToEdit" >
          <input          
            matInput
            [(ngModel)]="itemToEdit.result" 
            [value] = "element.result"            
          >
        </mat-form-field>         
      </td>
    </ng-container>

    <!-- Delete Column -->
    <ng-container matColumnDef="Delete">
      <th mat-header-cell *matHeaderCellDef> Delete </th>
      <td mat-cell *matCellDef="let element; let i = index">
        <button 
          mat-raised-button
          color = 'warn'
          (click) = "deleteWine(i)"
        >
          Delete
        </button>                  
      </td>
    </ng-container>
    <ng-container matColumnDef="Check">
      <th mat-header-cell *matHeaderCellDef> Check </th>
      <td mat-cell *matCellDef="let element; let i = index">
        <mat-checkbox class="example-margin"
        
        (change)="checkSelected(i)"></mat-checkbox>
      </td>
    </ng-container>  
    
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
</table>
<br>
<button  mat-raised-button 
color="warn"
(click) = "deleteSelected()"
>
Delete Selected
</button>
